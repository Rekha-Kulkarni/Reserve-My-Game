<div class="bookings-section col-12 p-5 bg-light">
    <div class="">
        <h6 class="heading bg-dark p-2 text-white rounded">{{ "Booking History" | uppercase }}</h6>
        <ul class="list-unstyled">
            <router-outlet></router-outlet>
            <li *ngFor="let booking of customerBookings.reverse()" class="booking p-3 rounded my-2 bg-white position-relative">
                <img *ngIf="compareDate(booking.dateTime)" width="65" src="https://thumbs.dreamstime.com/b/completed-stamp-grunge-vintage-isolated-white-background-sign-148426393.jpg" class="completed-stamp">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <div class="booking-id list-inline">
                            <h6 class="list-inline-item">Booking ID: </h6>
                            <span class="list-inline-item">{{booking.id}}</span>
                        </div>
                        <div class="list-inline">
                            <h6 class="list-inline-item">Movie: </h6>
                            <span class="list-inline-item ls-1">{{booking.movieName | uppercase}}</span>
                        </div>
                        <div class="list-inline">
                            <h6 class="list-inline-item">Date: </h6>
                            <span class="list-inline-item">{{booking.dateTime.substring(0, booking.dateTime.length - 1) | date: 'longDate'}}</span>
                        </div>
                    </div>
                    <div class="expand">
                        <a [routerLink]="[booking.id]" *ngIf="currentId != booking.id" class='text-dark'><i class="fas fa-eye-slash"></i></a>
                        <a [routerLink]="['../bookings']" (click)="nullifyCurrentId()" *ngIf="currentId == booking.id" class='text-dark'><i class="fas fa-eye"></i></a>
                    </div>
                </div>
            </li>
            
        </ul>
    </div>
</div>
