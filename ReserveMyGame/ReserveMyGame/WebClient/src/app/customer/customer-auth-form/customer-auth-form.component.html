<div class="auth-form p-5 d-flex justify-content-center bg-light">
  <div class="col-12 col-lg-6 bg-white p-5">
    <h4 class="mx-2 my-4"><b>{{getAction()}}</b></h4>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
      <div *ngIf="!hasAccount" class="mb-3 text-secondary row mt-4">
        <div class="col small">
          <label for="firstName" class="mx-2">First Name</label>
          <input type="text" class="ms-1 col-11 p-1 bg-transparent" formControlName="firstName" id="firstName" aria-describedby="firstNameHelp">
          <div id="firstNameHelp" class="small m-2 text-danger" *ngIf="(firstName.invalid && firstName.touched) || (firstName.invalid && submit)">FirstName is Required*</div>
        </div>
        <div class="col small">
          <label for="lastName" class="mx-2">Last Name</label>
          <input type="text" class="ms-1 col-11 p-1 bg-transparent" formControlName="lastName" id="lastName" aria-describedby="lastNameHelp">
        </div>
      </div>
      <div class="mb-3 text-secondary row mt-4 small">
        <label for="exampleInputEmail1" class="mx-2">Email</label>
        <input type="email" class="ms-3 col-11 p-1 bg-transparent" [class.is-invalid]="email.invalid && email.touched" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="(email.invalid && email.touched) || (email.invalid && submit)" class="col-12 mx-2">
          <small *ngIf="email.errors?.required" class="text-danger">Email is required * </small>
          <small *ngIf="email.errors?.pattern" class="text-danger">Enter in correct pattern [eg., xyz.123_abc@email.com] ! </small>
          <small *ngIf="email.errors?.duplicate && !hasAccount" class="text-danger col-12">E-Mail already exists.</small>
        </div>
      </div>
      <div class="mb-3 text-secondary row mt-4 small">
        <label for="exampleInputPassword1" class="mx-2">Password</label>
        <input type="password" class="ms-3 col-11 p-1 bg-transparent" formControlName="password" id="exampleInputPassword1">
        <div id="passwordHelp" class="small m-2 text-danger" *ngIf="(password.invalid && password.touched) || (password.invalid && submit)">Password is Required*</div>
      </div>
      <div class="submit-div text-center mt-5 row">
        <button type="submit" class="btn btn-danger col mx-3">Submit</button>
      </div>
    </form>
    <div class="text-center small">
      <span *ngIf="hasAccount" class="small">
        No Account?&nbsp;<a [routerLink]="['../signup']" type="submit" class="col text-danger">{{"SignUp"}}</a>
      </span>
      <span *ngIf="!hasAccount" class="small">
        Has Account?&nbsp;<a [routerLink]="['../login']" type="submit" class="col text-danger">{{"Login"}}</a>
      </span>
    </div>
  </div>
</div>
