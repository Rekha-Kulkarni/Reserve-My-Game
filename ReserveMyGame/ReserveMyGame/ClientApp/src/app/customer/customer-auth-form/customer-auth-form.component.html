<div class="auth-form p-5 d-flex justify-content-center bg-light">
    <div class="col-12 col-lg-6 bg-white p-5">
        <h4 class="mx-2 my-4"><b>{{getAction()}}</b></h4>
        <form>
            <div class="mb-3 text-secondary row">
                <label for="exampleInputEmail1" class="small mx-2">Email</label>
                <input type="email" class="ms-3 col-11 p-1 bg-transparent" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="small m-2">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 text-secondary row">
            <label for="exampleInputPassword1" class="small mx-2">Password</label>
            <input type="password" class="ms-3 col-11 p-1 bg-transparent" id="exampleInputPassword1">
            </div>
            <div class="submit-div text-center mt-5 row">
                <button type="submit" class="btn btn-danger col mx-3">Submit</button>
            </div>
            <div class="text-center small">
                <span *ngIf="hasAccount" class="small">
                    No Account?&nbsp;<a [routerLink]="['../signup']" type="submit" class="col text-danger">{{"SignUp"}}</a>
                </span>
                <span *ngIf="!hasAccount" class="small">
                    Has Account?&nbsp;<a [routerLink]="['../login']" type="submit" class="col text-danger">{{"Login"}}</a>
                </span>
            </div>
        </form>
    </div>
</div>
